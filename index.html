<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KAI FAH KOON SHOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Menu</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Category
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Soon...</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="flex">
            <div class="menu">
                <h2>Menu</h2>
                <div class="menu-items">
                </div>
            </div>

            <div id="print" class="card">
                <div  class="row">
                    <div  class="title">
                        <div class="col-md-12">
                            <div class="cart">
                                <h1 class="mt-5 mb-4">Shopping Cart</h1>
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="col align-self-center text-right text-muted"
                                                id="cart-items-count">
                                                ยังไม่มีสินค้าในตระกร้า.</div>
                                            <ul class="list-group" id="cart-items">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="summary">
                                    <div class="row">
                                        <div>
                                            <h5><b>Summary</b></h5>
                                        </div>
                                        <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                                            <div class="col">TOTAL PRICE</div>
                                            <div class="col text-right" id="summary-grand-total">THB 0.00</div>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button id="createPDFButton" class="btn btn-primary">พิมพ์ใบเสร็จ</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js"></script>
